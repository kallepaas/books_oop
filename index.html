<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- CSS overwrites for the form -->
    <link rel="stylesheet" href="language-css.css" type="text/css">

</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="row blue lighten-5">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span id="add-task-title" class="card-title">Add Book</span>
                    <div class="row">
                        <form id="book-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s11">
                                    <input id="title" type="text">
                                    <label for="title">Title of the Book</label>
                                </div>
                                <div class="input-field col s11">
                                    <input id="author" type="text">
                                    <label for="author">Name of the Author</label>
                                </div>
                                <div class="input-field col s11">
                                    <input id="isbn" type="text">
                                    <label for="isbn">ISBN of the Book</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <input type="submit" value="Submit" class="btn blue lighten-1">
                                </div>
                            </div>
                        </form>
                        <table class="u-full-width">
                            <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>ISBN</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody id="books">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Minu enda skript -->
<script src="classes/book.js"></script>
<script src="classes/ls.js"></script>
<script src="classes/ui.js"></script>
<script src="app.js"></script>

</body>
</html>
